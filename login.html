<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Role-Based Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: #f3f6f9;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      transition: background-color 0.5s;
    }

    body.dark {
      background-color: #121212;
    }

    .container-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.6s ease;
      transition: background 0.5s, color 0.5s;
    }

    body.dark .container-box {
      background: #1e1e1e;
      color: #eee;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #1a237e;
      margin-bottom: 20px;
      font-weight: 600;
    }

    body.dark h2 {
      color: #90caf9;
    }

    select, .form-control {
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      transition: background 0.3s, color 0.3s;
    }

    body.dark select,
    body.dark .form-control {
      background: #2c2c2c;
      color: #fff;
      border-color: #555;
    }

    .btn-login {
      background: #1a237e;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      padding: 10px 0;
      width: 100%;
      transition: background 0.3s;
    }

    .btn-login:hover {
      background: #041885;
    }

    .form-check-label {
      font-size: 0.9rem;
    }

    .bottom-text {
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .bottom-text a {
      color: #1a237e;
      text-decoration: none;
    }

    body.dark .bottom-text a {
      color: #90caf9;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .toggle-password i {
      color: #666;
    }

    body.dark .toggle-password i {
      color: #ccc;
    }

    .mode-toggle {
      position: absolute;
      top: 20px;
      right: 30px;
      cursor: pointer;
      font-size: 1.2rem;
      color: #1a237e;
    }

    body.dark .mode-toggle {
      color: #90caf9;
    }

    @media (max-width: 576px) {
      .container-box {
        padding: 25px 20px;
      }
    }

    body.dark ::placeholder {
      color: #ccc;
      opacity: 1;
    }


  </style>
</head>
<body>

  <div class="mode-toggle" onclick="toggleMode()">
    <i class="bi bi-brightness-high" id="modeIcon"></i>
  </div>

  <div class="container-box">
    <h2>Select Role & Login</h2>

    <form onsubmit="return handleLogin(event)">
      <select id="roleSelect" required>
        <option value="">-- Select your role --</option>
        <option value="student">Student</option>
        <option value="faculty">Faculty</option>
        <option value="librarian">Librarian</option>
      </select>

      <input type="text" class="form-control" id="email" placeholder="Email or Username" required>

      <div class="password-wrapper">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <button type="button" class="toggle-password" onclick="togglePassword()">
          <i class="bi bi-eye" id="toggleIcon"></i>
        </button>
      </div>

      <div class="form-check text-start mb-3">
        <input class="form-check-input" type="checkbox" id="rememberMe">
        <label class="form-check-label" for="rememberMe">
          Remember Me
        </label>
      </div>

      <button type="submit" class="btn-login">Login</button>

      <div class="bottom-text">
        <a href="/forgot.html">Forgot password?</a>
      </div>
    </form>
  </div>

  <script>
    function toggleMode() {
      const body = document.body;
      const icon = document.getElementById("modeIcon");
      const isDark = body.classList.toggle("dark");
      icon.className = isDark ? "bi bi-moon-stars" : "bi bi-brightness-high";
      localStorage.setItem("dark-mode", isDark);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const savedMode = localStorage.getItem("dark-mode");
      if (savedMode === "true") {
        document.body.classList.add("dark");
        const icon = document.getElementById("modeIcon");
        if (icon) icon.className = "bi bi-moon-stars";
      }
    });

    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const icon = document.getElementById("toggleIcon");
      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";
      icon.className = isPassword ? "bi bi-eye-slash" : "bi bi-eye";
    }

    function handleLogin(event) {
      event.preventDefault();

      const role = document.getElementById("roleSelect").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!role || !email || !password) {
        alert("Please fill all fields.");
        return;
      }

      alert(`Logging in as ${role}`);
      // Redirect logic here, for example:
      // window.location.href = `${role}-dashboard.html`;
    }
  </script>

</body>
</html>
